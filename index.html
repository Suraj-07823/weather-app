<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="weather-bg" id="weather-bg"></div>

  <header class="app-header">
    <h1>🌦️ Weather App</h1>
    <div class="weather-input">
      <input type="text" id="city" placeholder="Enter city name..." />
      <button onclick="getWeather()">Get Weather</button>
    </div>
  </header>

  <main class="top-grid">
    <section class="weather-card" id="weather-info"></section>

    <section class="map-card">
      <h3>City Location</h3>
      <div id="map"></div>
      <button id="openMap" onclick="openMap()">Open Full Map</button>
    </section>

    <section class="forecast-card">
      <h3>Next 6 Hours</h3>
      <div id="hourly-forecast" class="hourly-grid"></div>
    </section>
  </main>

  <section class="forecast-card" id="forecast"></section>

  <div class="footer-tools">
    <button onclick="saveCity()">⭐ Save City</button>
    <button onclick="exportPDF()">📄 Export as PDF</button>
    <button onclick="shareWeather()">🔗 Share</button>
    <span id="last-updated"></span>
  </div>

  <div id="loader" class="loader" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
